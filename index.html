<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Button Test</title>
    <link rel="stylesheet" href="https://raw.github.com/necolas/normalize.css/master/normalize.css" />
    <link rel="stylesheet" href="button.css" />
    <style>
        body {
            font-family: "Lucida Grande", sans-serif;
        }
    </style>
</head>
<body>

    <h1>Button Test</h1>

    <p>
    This is some text
    <button>Button</button>
    <button class="primary">A Button</button>
    <a class="button" href="#">A Link</a>
    <button class="button primary" disabled>A Button</button>
    <button disabled="disabled">Disabled Button</button>
    <a class="button disabled" href="#">Disabled Link</a>
    </p>

    <p>
    <button class="primary" style="font-size: 24px; background-color: #AF67B9">Huge Button</button>
    </p>

</body>
</html>
